<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section id="addBook">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div>
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
              placeholder="Masukan Judul Buku"
            />
          </div>
          <div>
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
              placeholder="Masukan Nama Pengarang"
            />
          </div>
          <div class="inputYear">
            <label for="bookFormYear">Tahun</label>
            <div>
              <input
                id="bookFormYear"
                type="number"
                required
                data-testid="bookFormYearInput"
                placeholder="Tahun input buku"
              />
            </div>
          </div>
          <div class="read-check-box-container">
            <label for="bookFormIsComplete">Tandai selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              class="read-check-box"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input
            id="searchBookTitle"
            type="text"
            data-testid="searchBookFormTitleInput"
            placeholder="Cari Judul"
          />
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <div class="bookListContainer">
        <section>
          <h2>Belum selesai dibaca</h2>

          <div
            id="incompleteBookList"
            data-testid="incompleteBookList"
            class="bookShelf"
          >
            <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          --></div>
        </section>

        <section>
          <h2>Selesai dibaca</h2>
          <div
            id="completeBookList"
            data-testid="completeBookList"
            class="bookShelf"
          >
            <!-- 
            Ini adalah struktur HTML untuk masing-masing buku.
            Pastikan susunan elemen beserta atribut data-testid menyesuaikan seperti contoh ini.
          --></div>
        </section>
      </div>
    </main>

    <!-- Modal Generate Buku-->
    <div class="modalGenerateBukuContainer">
      <div class="modalGenerateBuku">
        <h3>Generate Buku Baru?</h3>
        <p>
          Mau langsung aku bikinin daftar buku kece buat lo? Biar rak lo agak
          rame gituhh
        </p>
        <div>
          <button type="button" id="cancel">Skip dulu</button>
          <button type="button" id="nextStep">Gaskeun bangg!</button>
        </div>
      </div>
    </div>
  </body>
</html>
